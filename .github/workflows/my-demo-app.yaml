name: my-demo-app
on: [push]
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v2
              with:
                go-version: ^1.14
              
            - name: Check out code
              uses: actions/checkout@v2
            
            - name: Test
              run: |
                CGO_ENABLED=0 go test -v ./...